<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat's Music Box 🎵</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="album-cover">
                <img id="cover" src="https://via.placeholder.com/280?text=🎵" alt="专辑封面">
                <div class="cover-overlay"></div>
            </div>
            
            <div class="song-info">
                <h2 id="title">选择一首歌曲</h2>
                <p id="artist">--</p>
            </div>
            
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="btn" id="prev-btn">⏮</button>
                <button class="btn play-btn" id="play-btn">▶</button>
                <button class="btn" id="next-btn">⏭</button>
            </div>
            
            <div class="volume-container">
                <span>🔈</span>
                <input type="range" id="volume" min="0" max="100" value="80">
                <span>🔊</span>
            </div>
        </div>
        
        <div class="playlist">
            <h3>🎶 播放列表</h3>
            <ul id="playlist"></ul>
            <div class="add-music">
                <label for="music-input" class="add-btn">+ 添加本地音乐</label>
                <input type="file" id="music-input" accept="audio/*" multiple hidden>
            </div>
        </div>
    </div>
    
    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
